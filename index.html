<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel Vidéo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="register" class="register-page">
        <h1>Ton Nom:</h1>
        <form onsubmit="register(); return false;">
            <input type="text" name="name" id="name" required>
            <input type="submit" value="Rejoindre">
        </form>
    </div>

    <div id="userAdd" style="display: none;">
        <h1>Utilisateurs connectés :</h1>
        <ul id="userList"></ul>
    </div>

    <div id="controls" style="display: none;">
        <button id="shareScreen" onclick="addScreenShare()">Partager l'écran</button>
        <button id="endCall" onclick="endCall()">Raccrocher</button>
    </div>
    
    <div id="participants"></div>
</body>
</html>
