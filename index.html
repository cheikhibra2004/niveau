<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel Vidéo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="register" class="register-page">
        <h1>Entre ton nom pour rejoindre l'appel :</h1>
        <form onsubmit="register(); return false;">
            <input type="text" name="name" id="name" required>
            <input type="submit" value="Rejoindre">
        </form>
    </div>

    <div id="callInterface" style="display: none;">
        <h1>Appel en cours...</h1>
        <button id="shareScreen" onclick="addScreenShare()">Partager l'écran</button>
        <button id="endCall" onclick="endCall()">Raccrocher</button>
        <div id="participants"></div>
    </div>
</body>
</html>
