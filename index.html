<html>
<head>
    <meta charset="utf-8">
    <link href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="./index.js"></script>
    <script src="./style.css"></script>
</head>
<body>
    <div id="register">
        <h1>Ton Nom:</h1>
        <form onsubmit="register(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="name" required>
            <input type="submit" value="Join!">
        </form>
    </div>
    <div id="userAdd" style="display: none;">
        <h1>Se Connecter à un autre utilisateur:</h1>
        <form onsubmit="appelUser(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="add" required>
            <input type="submit" value="Add">
        </form>
    </div>
    <div id="userShare" style="display: none;">
        <h1>Partager son écran:</h1>
        <form onsubmit="addScreenShare(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="share" required>
            <input type="submit" value="Share">
        </form>
    </div>
    <button id="endCall" style="display: none;" onclick="endCall()">Mettre fin à l'appel</button>
    <div id="participants"></div>
</body>
</html>
